<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="script.js" defer ></script>
</head>
<body>
    <div class="alert-erro ">
        <p>Digite somente numeros</p>
    </div>
    <div class="container">
        <main class="card">
            <form action="">
                <h1 class="title">Cálculo de IMC</h1>

                <div class="input-wrapper">
                    <label for="weight">Peso (Kg)</label>
                    <input 
                        type="text" 
                        id="weight"
                        placeholder="60"/>
                </div>

                <div class="input-wrapper">
                    <label for="height">Altura (m)</label>
                    <input 
                        type="text"
                        id="height"
                        placeholder="165"/>
                </div>

                <button type="submit">Calcular IMC <img src="./assets/arrow-up-right.svg" alt="uma seta apontano para direita"></button>
            </form>
        </main>
    </div>

    <div class="modal-wrapper">
        <div class="modal card">
            <h2 class="title">Seu IMC é 30</h2>
            <button><img src="./assets/Vector-3.svg" alt="imagen de um X para fecha o poupop"></button>
        </div>
    </div>
</body>
</html>
